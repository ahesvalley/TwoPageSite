<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">TwoPage SITE</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        {% if user.is_authenticated %}
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'profile'%}">Личный кабинет</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'logout'%}?next={{request.path}}">Выйти</a>
        {% else %}
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'login'%}">Войти</a>
        {% endif %}
          <a class="me-3 py-2 text-dark text-decoration-none" href="/admin/">ADMIN</a>
        </nav>
    </div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <div class="container">
        {% block body %}{% endblock %}
    </div>
</body>
